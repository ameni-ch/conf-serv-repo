server.port = 8091

spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true


spring.datasource.url=jdbc:postgresql://localhost:5432/Flowable?useSSL=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.pool-name="flowable"

#spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl: true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql = false
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.hibernate.ddl-auto = update
spring.aop.proxy-target-class=true
management.endpoint.shutdown.enabled=true


spring.jmx.default-domain: test
spring.jmx.enabled=false



flowable.idm.password-encoder=spring_delegating
flowable.process.servlet.loadOnStartup=1
flowable.app.servlet.loadOnStartup=1

#Eureka
eureka.client.serviceUrl.defaultZone: http://localhost:9102/eureka/
