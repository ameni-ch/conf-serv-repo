server.port=9004
#Eureka
eureka.client.serviceUrl.defaultZone: http://localhost:9102/eureka/

zuul.routes.microservices-SMS.path=/sms/**
zuul.routes.microservices-SMS.serviceId=microservice-SMS

#zuul.routes.microservices-SMS.path=/incident/**
#zuul.routes.microservices-SMS.serviceId=microservice Incident


#indicates the frequency the client sends heartbeats to indicate that it is still alive.
eureka.instance.lease-renewal-interval-in-seconds=30
#indicates the duration the server waits since it received the last heartbeat before it can evict an instance from its registry
eureka.instance.lease-expiration-duration-in-seconds=90
#load balancing
ribbon.eureka.enabled=true
